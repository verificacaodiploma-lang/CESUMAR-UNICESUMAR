<script>
  function buscarRegistro(){
    const valor = document.getElementById('busca').value.trim();
    const status = document.getElementById('status');
    const resultado = document.getElementById('resultado');

    const registros = {
      "576456-86": {
        nome: "Cássio Augusto Rosa",
        instituicao: "Universidade Cesumar (UniCesumar)",
        curso: "Pós-Graduação em Engenharia Mecatrônica",
        conclusao: "14/08/2020",
        registro: "576456-86",
        situacao: "Regular"
      },
      "56774-75": {
        nome: "Miriam Cristina Tavares Rossetto",
        instituicao: "Universidade Cesumar (UniCesumar)",
        curso: "Licenciatura em Pedagogia",
        conclusao: "10/12/2025",
        registro: "56774-75",
        situacao: "Regular"
      }
    };

    if(valor === ""){
      alert("Digite um número de registro.");
      status.style.display = "none";
      resultado.style.display = "none";
      return;
    }

    if(registros[valor]){
      const dados = registros[valor];

      document.getElementById("nome").innerText = dados.nome;
      document.getElementById("instituicao").innerText = dados.instituicao;
      document.getElementById("curso").innerText = dados.curso;
      document.getElementById("conclusao").innerText = dados.conclusao;
      document.getElementById("registro").innerText = dados.registro;
      document.getElementById("situacao").innerText = dados.situacao;

      status.style.display = "block";
      resultado.style.display = "grid";
    } else {
      alert("Registro não localizado.");
      status.style.display = "none";
      resultado.style.display = "none";
    }
  }
</script>
